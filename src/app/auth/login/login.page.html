<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content padding="">
  <form #login="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-list>
            <!--// Email field-->
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email" required email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="user.password" name="password" required minlength="6"></ion-input>
            </ion-item>

          </ion-list>


        </ion-col>

      </ion-row>
      <ion-row>
        <!--Login and Register Button-->
        <ion-col size-md="6" offset-md="3" >
          <ion-button [color]="primary" (click)="register(user)" fill="clear" expand="block">Register</ion-button>
          <ion-button [color]="primary" (click)="signin(user)" expand="block" > Login</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>

  </form>

</ion-content>
